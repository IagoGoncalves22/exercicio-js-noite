<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
</head>

<body>

    <h1>Carrinho de compras</h1>

    <h2>Produtos esportivos</h2>

    <ul>
        <li>Bola Nike<r1> 99.00</r1>
        </li>
        <li>Calcao Adidas <r1>49.90</r1>
        </li>
        <li>Camisa Barcelona <r1>80.00</r1>
        </li>
        <li>Meiao Real Madrid <r1>35.00</r1>
        </li>
        <li>Tornozelera Puma <r1>29.00</r1>
        </li>

    </ul>

    <div>
        <input type="text" id="produto">
        <input type="text" id="preco">
        <button id="adicionar">Adicionar ao carrinho</button>

    </div>
    <br>
    <br>
    <div>
        <button id="total">Finalizar compra</button>
    </div>
    <br>
    <br>
    <div id="adicionados">Os produtos irão aparecer aqui</div>
    <br>
    <div id="totalpreco">O preço total irá aparecer aqui</div>

</body>

<script>

    var carrinho = []


    document.getElementById("adicionar").addEventListener("click", function () {
        let produto = document.getElementById("produto").value;
        let preco = document.getElementById("preco").value;
        let number = Number(preco);

        var objetoCadastro = {};

        objetoCadastro.produto = produto;
        objetoCadastro.preco = number;

        carrinho.push(objetoCadastro);

        console.log(carrinho)

    })

    let totalpreco = 0;

    console.log(carrinho);
    document.getElementById("total").addEventListener("click", function () {

        for (index = 0; index < carrinho.length; index++) {

            selecionados = (carrinho[index].produto);

            totalprecoTeste = (carrinho[index].preco);

            totalpreco = ((totalpreco) + (totalprecoTeste));

        }

        console.log(totalpreco);

        document.getElementById('adicionados').innerHTML = "Produtos selecionados: " + selecionados;

        document.getElementById('totalpreco').innerHTML = "Valor total produtos: " + totalpreco;



    })









</script>

</html>
